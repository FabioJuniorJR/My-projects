<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Point</title>
    <link rel="icon" href="img/premio.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="js/script.js">
    <!--<meta name="theme-color" content="#7096D1">-->
</head>
<body>
    <header class="header">

        <div class="logo">
            <img src="img/premio.png" alt="">
        </div>

        <nav class="nav-header">
            <ul>
                <!--<button>Cadastro</button>-->
                <button>Editar</button>
                <button>Relatorio</button>
            </ul>
        </nav>
    </header>

    <div class="div-information">
        <form action="">
            <input type="text" name="Name" id="name" placeholder="Digite o nome completo" required>
            <input type="email" name="email" id="email" placeholder="Digite o email preferido">
            <input type="location" name="endereço" placeholder="Digite a localização" required>
            <input type="tel" name="tel1" placeholder="Telefone 1">
            <input type="tel" name="tel2" placeholder="Telefone 2">
            <input type="date" name="data" placeholder="Data de Nascimneto">
            <div class="areas">
                <div class="div-setor">
                    <select name="setor" id="setor">
                        <option value="">Selecione uma opção</option>
                        <option value="Direção">Direção</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Desenvolvimento">Desenvolvimento</option>
                        <option value="Financeiro">Finanaceiro</option>
                        <option value="Vendas">Vendas</option>
                        <option value="RH">RH</option>
                    </select>
                </div>
                <div class="div-cargo">
                    <select name="itens" id="itens">
                        <option value="">Selecione uma opção</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
    
</body>
</html>
